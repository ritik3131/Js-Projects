<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Video Player Using JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="player">
      <video src="play.mp4" width="100% " height="100%"></video>
      <div class="container1">
        <button class="pause">â–º</button>
        <input type="range" name="length" id="length" class="length"  value="0" />
       <!-- <button class="fs" id="fs">[ ]</button>-->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="fs" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
            <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
          </svg>
      </div>
      <div class="container2">
        <input type="range" name="volume" id="volume" />
        <input type="range" name="speed" id="speed" value="20" />
        <button data-skip="25" class="player__button" id="skip2">25 >></button>
        <button data-skip="-10" class="player__button" id="skip1">>>10</button>
      </div>
    </div>
    <script src="video_player.js"></script>
  </body>
</html>
